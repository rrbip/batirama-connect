<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batirama Chat Widget</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #666;
        }
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #c62828;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container" class="loading">Chargement...</div>

    <script>
        (function() {
            'use strict';

            // Get params from URL
            var params = new URLSearchParams(window.location.search);
            var key = params.get('key');
            var origin = params.get('origin');

            if (!key) {
                document.getElementById('container').innerHTML = '<div class="error"><strong>Erreur</strong><p>Clé de déploiement manquante</p></div>';
                document.getElementById('container').className = 'error';
                notifyParent('error', { error: 'Missing deployment key' });
                return;
            }

            // Build URL for the standalone widget
            var widgetUrl = window.location.origin + '/widget?' + params.toString();

            // Create iframe
            var iframe = document.createElement('iframe');
            iframe.src = widgetUrl;
            iframe.setAttribute('allow', 'clipboard-write');

            // Replace loading with iframe
            var container = document.getElementById('container');
            container.innerHTML = '';
            container.className = '';
            container.appendChild(iframe);

            // Forward messages between iframe and parent
            window.addEventListener('message', function(event) {
                // Forward from iframe to parent
                if (event.source === iframe.contentWindow && window.parent !== window) {
                    window.parent.postMessage(event.data, '*');
                }
                // Forward from parent to iframe
                if (event.source === window.parent && iframe.contentWindow) {
                    iframe.contentWindow.postMessage(event.data, '*');
                }
            });

            // Notify parent that we're ready
            function notifyParent(type, data) {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'batirama:' + type,
                        ...data
                    }, '*');
                }
            }

            iframe.onload = function() {
                notifyParent('ready', {});
            };

        })();
    </script>
</body>
</html>
