name: ai-manager-cms

services:
  # ===========================================
  # APPLICATION PHP-FPM
  # ===========================================
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        PHP_VERSION: "8.4"
    container_name: aim_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_KEY=${APP_KEY:-}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_URL=${APP_URL:-http://localhost}
      - DB_CONNECTION=${DB_CONNECTION:-pgsql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-ai_manager}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - QDRANT_HOST=${QDRANT_HOST:-qdrant}
      - QDRANT_PORT=${QDRANT_PORT:-6333}
      - OLLAMA_HOST=${OLLAMA_HOST:-ollama}
      - OLLAMA_PORT=${OLLAMA_PORT:-11434}
      - OLLAMA_MODELS=${OLLAMA_MODELS:-nomic-embed-text,mistral:7b,moondream}
      - TRUSTED_PROXIES=${TRUSTED_PROXIES:-*}
    depends_on:
      db:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - ai_network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # SERVEUR WEB CADDY
  # ===========================================
  # Configuration via .env :
  #
  # Mode CWP/Apache (SSL externe) :
  #   SITE_ADDRESS=:80
  #   WEB_PORT=8080
  #
  # Mode Serveur D√©di√© (SSL Caddy) :
  #   SITE_ADDRESS=ai.mondomaine.com
  #   ACME_EMAIL=admin@mondomaine.com
  #   WEB_PORT=80
  #   WEB_SSL_PORT=443
  web:
    image: caddy:2.10-alpine
    container_name: aim_web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
      - "${WEB_SSL_PORT:-8443}:443"
    environment:
      - SITE_ADDRESS=${SITE_ADDRESS:-:80}
      - ACME_EMAIL=${ACME_EMAIL:-}
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - .:/var/www/html:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - ai_network

  # ===========================================
  # BASE DE DONN√âES POSTGRESQL
  # ===========================================
  db:
    image: postgres:17-alpine
    container_name: aim_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ai_manager}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_DATABASE:-ai_manager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS (OPTIONNEL)
  # ===========================================
  redis:
    image: redis:7.4-alpine
    container_name: aim_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ai_network
    profiles:
      - with-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================
  # QDRANT - BASE VECTORIELLE
  # ===========================================
  # Note: L'image Qdrant minimale n'a pas curl/wget pour un healthcheck.
  # L'application g√®re la connexion avec retry dans l'entrypoint.
  qdrant:
    image: qdrant/qdrant:v1.16.2
    container_name: aim_qdrant
    restart: unless-stopped
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
      QDRANT__LOG_LEVEL: INFO
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "${QDRANT_EXTERNAL_PORT:-6333}:6333"
    networks:
      - ai_network

  # ===========================================
  # OLLAMA - SERVEUR IA (CPU par d√©faut)
  # ===========================================
  # Pour activer le GPU Nvidia, utilisez docker-compose.gpu.yml
  ollama:
    image: ollama/ollama:${OLLAMA_VERSION:-latest}
    container_name: aim_ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_KEEP_ALIVE=${OLLAMA_KEEP_ALIVE:-5m}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL:-2}
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "${OLLAMA_EXTERNAL_PORT:-11434}:11434"
    networks:
      - ai_network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  # ===========================================
  # OLLAMA INIT - T√©l√©chargement des mod√®les
  # ===========================================
  # Ce service pull les mod√®les requis puis s'arr√™te.
  # Les mod√®les sont persist√©s dans le volume ollama_data.
  ollama-init:
    image: ollama/ollama:${OLLAMA_VERSION:-latest}
    container_name: aim_ollama_init
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=ollama
      - OLLAMA_MODELS=${OLLAMA_MODELS:-nomic-embed-text,mistral:7b,moondream}
    volumes:
      - ./docker/ollama/pull-models.sh:/pull-models.sh:ro
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "‚è≥ Waiting for Ollama to be ready..."
        sleep 5

        # Pull each model
        IFS=',' read -ra MODELS <<< "$$OLLAMA_MODELS"
        for model in "$${MODELS[@]}"; do
          model=$$(echo "$$model" | xargs)
          echo "üì• Pulling $$model..."
          ollama pull "$$model" || echo "‚ö†Ô∏è Failed to pull $$model"
        done

        echo "‚úÖ Model initialization complete"
        ollama list
    networks:
      - ai_network
    restart: "no"

  # ===========================================
  # SCHEDULER (CRON LARAVEL)
  # ===========================================
  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: aim_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    command: ["php", "artisan", "schedule:work"]
    volumes:
      - .:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      - app
      - db
    networks:
      - ai_network

  # ===========================================
  # QUEUE WORKER
  # ===========================================
  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: aim_queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: ["php", "artisan", "queue:work", "--queue=ai-messages,default,llm-chunking", "--sleep=3", "--tries=3", "--max-time=3600"]
    volumes:
      - .:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    depends_on:
      - app
      - db
    networks:
      - ai_network

# ===========================================
# VOLUMES PERSISTANTS
# ===========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  ollama_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

# ===========================================
# R√âSEAU
# ===========================================
networks:
  ai_network:
    driver: bridge
    name: ai_manager_network
